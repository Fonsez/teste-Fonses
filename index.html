<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Teste - Fonses</title>

      <!-- CSS -->
      <link rel="stylesheet" href="./css/index.css">
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

      <!-- SCRIPTS -->
      <script src="./js/svg-inject.min.js"></script>
  </head>
  <body>

    <!--///////////////////////////
                INICIO HEADER
        ///////////////////////////
    -->
        <header class="px-2 py-1">

          <nav>
            <div>
              <a href=""><img class="logo" src="./assets/icons/logo.svg" alt="logo" onload="SVGInject(this)" ></a>
            </div>

            <!-- navegação -->
            <ul class="menu">
              <li><a class="link-underline" href="https://www.linkedin.com/in/fonses/">Linkedin</a></li>
              <li><a class="link-underline" href="https://github.com/Fonsez">Github</a></li>
            </ul>
          </nav>

          <!-- hamburger -->
          <div class="bx"></div>

          <div class="cta-desktop btn">
            <a href="https://api.whatsapp.com/send?phone=5541984656059&text=Olá,%20você%20foi%20aprovado!">Contato</a>
          </div>

          <div class="cta-mobile">
            <a class="color-primary" href="https://api.whatsapp.com/send?phone=5541984656059&text=Olá,%20você%20foi%20aprovado!">Contato</a>
          </div>
        </header>


        <!--///////////////////////////
                INICIO MENU MOBILE
        ///////////////////////////
    -->

    <div class="relative">
      <div class="menu-mobile">
        <ul class="nav-mobile">
          <li><a href="https://www.linkedin.com/in/fonses/" class="link-menu-mobile">Linkedin</a></li>
          <li><a href="https://github.com/Fonsez" class="link-menu-mobile">Github</a></li>
        </ul>
      </div>
    </div>



        <!--///////////////////////////
                INICIO SEC HERO
        ///////////////////////////
    -->
        <section class="container ">
          <div class="row">
            <div class="grid-5 mt-3">
              <h1 class="">Front-end</h1>
              <h6 class="color-gray mt-1">Teste destinado para Vouch Soluções, Feito por Gabriel Fonseca. </h6>

              <a href="#" class="btn mt-3">Ver mais</a>
            </div>

            <div class="grid-7 p-0">
              <div class="w-100 hidden">
                <img src="./assets/icons/hero.svg"  onload="SVGInject(this)"/>
              </div>
              
            </div>
          </div>
        </section>


  </body>










  <!--///////////////////////////
                SCRIPTS
        ///////////////////////////
    -->
  <script src="./js/timer.js"></script>
  <script src="./js/todo-list.js"></script>
  <script src="./js/header.js"></script>
</html>
